{% extends 'base.html' %}

{% block content %}

<h1>{% block title %}   Escolha um serviço {% endblock %}</h1>

<form method="POST">
    <hr>
    <div class="form-group">
        <label for="servico"> Serviços disponíveis: </label> <br>
        {% for reg in cadastro %}
        {{ reg['servico'] }}
    <hr>
    {% endfor %}
        <input type="text" name="servico" placeholder="Digite o serviço (ex: Pedreiro, Pintor, Eletricista, Marceneiro)"
               class="form-control" value="{{ request.form['servico'] }}"/> </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button><hr>
        <h3><a href="/index">
            <span class="badge badge-warning">Voltar</span>
        </a></h3>
    </div>
</form>

{% endblock %}
