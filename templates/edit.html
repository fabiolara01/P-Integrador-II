{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Alterar Cadastro "{{ edicao['nome'] }}" {% endblock %}</h1>

<form method="POST">
    <p> * Campos obrigatórios </p>

    <div class="form-group">
        <label for="nome">Nome*</label>
        <input type="text" name="nome" placeholder="Nome"
               class="form-control" value="{{ request.form['nome'] or edicao['nome'] }}"> </input>
    </div>

    <div class="form-group">
        <label for="contato">Contato</label>
        <input type="text" name="contato" placeholder="Telefones de contato"
               class="form-control" value="{{ request.form['contato'] or edicao['contato'] }}"> </input>
    </div>

    <div class="form-group">
        <label for="email">E-mail*</label>
        <input type="text" name="email" placeholder="exemplo@email.com"
               class="form-control" value="{{ request.form['email'] or edicao['email'] }}"> </input>
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" placeholder="Cidade"
               class="form-control" value="{{ request.form['cidade'] or edicao['cidade'] }}"> </input>
    </div>

    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" name="estado" placeholder="Estado (ex: SP)"
               class="form-control" value="{{ request.form['estado'] or edicao['estado'] }}"> </input>
    </div>

    <div class="form-group">
        <label for="servico">Serviço*</label>
        <input type="text" name="servico" placeholder="(ex: pedreiro)"
               class="form-control" value="{{ request.form['servico'] or edicao['servico'] }}"> </input>
    </div>

    <div class="form-group">
        <label for="conteudo">Descrição</label>
        <input name="conteudo" placeholder="Dados e informações importantes"
               class="form-control" value="{{ request.form['conteudo'] or edicao['conteudo'] }}"/> </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Alterar</button>
    </div>
</form>

<form action="{{ url_for('delete', id=edicao['id']) }}" method="POST">
        <input type="submit" value="Apagar"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Deseja realmente apagar este registro?')">
        <h3><a href="/index">
            <span class="badge badge-warning">Sair</span>
        </a></h3>
        </form>
{% endblock %}
