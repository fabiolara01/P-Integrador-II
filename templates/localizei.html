{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %} {{ busca }} PRESTADORES LOCALIZADOS {% endblock %}</h1><hr>
        <h3><a href="/localizar">
            <span class="badge badge-warning">Voltar</span>
        </a>
        </h3><hr>
    {% for reg in cadastro %}
    {% if reg.tipo == 'A' %}
    <a href="{{ url_for('exibir', id=reg['id']) }}">
        <h2>{{ reg['nome'] }} </h2> </a>
    <span class="badge badge-primary"> {{ reg['contato'] }}</span>
    <hr>
    {% endif %}
    {% endfor %}
{% endblock %}
