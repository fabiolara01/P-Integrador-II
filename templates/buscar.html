{% extends 'base.html' %}

{% block content %}

<h1>{% block title %}   JÃ¡ Possui Cadastro: {% endblock %}</h1>

<form method="POST">
    <hr>
   <div class="form-group">
        <label for="id"> CPF/CNPJ:</label>
        <input type="text" name="id" placeholder="Digite o CPF ou CNPJ"
               class="form-control" value="{{ request.form['id'] }}"/> </input>
    </div>
    <div class="form-group">
        <label for="email"> E-mail:</label>
        <input type="text" name="email" placeholder="Digite o e-mail"
               class="form-control" value="{{ request.form['email'] }}"/> </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button><hr>
        <h3><a href="/index">
            <span class="badge badge-warning">Voltar</span>
        </a></h3>
    </div>
</form>

{% endblock %}
